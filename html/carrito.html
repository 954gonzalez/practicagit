<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/carrito.css">
    <script src="/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Compra aqui!</h1>
        <div class="productos">
            <div class="producto">
                <img src="/images/Air-Fryer-Chicken-Nuggets-sq.webp" alt="">
                <span>Nuggets</span>
                <span>$10.000</span>
                <button onclick="agregarAlCarrito('Nuggets', 10000,'/images/Air-Fryer-Chicken-Nuggets-sq.webp')">Agregar</button>
            </div>
            <div class="producto">
                <img src="/images/hambu.png" alt="Hamburguesa">
                <span>Hamburguesa</span>
                <span>$15.000</span>
                <button onclick="agregarAlCarrito('Hamburguesa', 15000, '/images/hambu.png')">Agregar</button>
            </div>

            <div class="producto">
                <img src="/images/istockphoto-938742222-612x612.jpg" alt="Pizza">
                <span>Pizza</span>
                <span>$8.000</span>
                <button onclick="agregarAlCarrito('Pizza', 8000,'/images/istockphoto-938742222-612x612.jpg')">Agregar</button>
            </div>

            <div class="producto">
                <img src="/images/perrito-caliente.jpg" alt="perrito caliente">
                <span>Perro Caliente</span>
                <span>$7.000</span>
                <button onclick="agregarAlCarrito('perrito caliente', 7000,'/images/perrito-caliente.jpg')">Agregar</button>
            </div>
           
        </div>
        <div class="carrito">
            <h2>Carrito</h2>
            <ul id="carrito-lista">
            </ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
